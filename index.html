<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <script src="http://localhost/libraryproject/ScarletsFrame/dist/scarletsframe.js?5d"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/scarletsframe@0.28.5/dist/scarletsframe.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>

	<!-- Must be loaded before blackprint.js -->
	<!-- <script src="/dist/interpreter.min.js?1589514574748"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/blackprint-interpreter@latest/dist/interpreter.min.js"></script>

	<script type="text/javascript">
	  // Polyfill for Safari and Firefox
	  (function(){function z(a){document.write('<script src="'+a+'"><\/script>')}
	    if(window.PointerEvent === void 0)
	      z('https://code.jquery.com/pep/0.4.3/pep.js');
	  })();
	</script>

	<style type="text/css">
		#loading-page{
			line-height: 100vh;
			color: #ababab;
			font-size: 20px;
			text-align: center;
		}
	</style>
</head>
<body style="background-color:#232323">
	<div id="loading-page"></div>

	<!-- Assets Loader -->
	<script type="text/javascript">
		var cf_cdn = 'https://cdnjs.cloudflare.com/ajax/libs';

		// Register sf.dom to global
		$ = sf.dom;

		// Load Blackprint module first
		;(function(){
			var url = 'https://blackprint.github.io/Blackprint/';
			if(/localhost|127.0.0.1/.test(location.hostname)) // Development environment
				url = '';

			sf.loader.css([url+"/dist/blackprint.min.css?1589518932805"]);
			sf.loader.js([
				// Load Blackprint module first
				url+"/dist/blackprint.html.js?1589506091714",
				url+"/dist/blackprint.min.js?1589518737366",
			]);
		})();

		// === Example and other assets ===
		// https://www.npmjs.com/package/scarletsframe#asset-loader
		sf.loader.css([
			cf_cdn+'/animate.css/3.7.0/animate.min.css',
			cf_cdn+'/font-awesome/5.12.1/css/fontawesome.min.css',
			cf_cdn+'/font-awesome/5.12.1/css/solid.min.css',
			cf_cdn+'/font-awesome/5.12.1/css/brands.min.css',
			"https://fonts.googleapis.com/css?family=Nunito",
			"/assets/mycss.min.css?1589518697790",
		]);

		sf.loader.js([
			"/assets/myhtml.html.js?1589504818773",
			"/assets/myjs.min.js?1589679939724",
		]);

		;(function(){
			var loadingPage = document.querySelector('#loading-page');
			sf.loader.onProgress(function(loaded, total){
				if(loadingPage !== void 0)
					loadingPage.textContent = `Please wait ${Math.round(loaded/total*100)}%`;
			});

			$(function(){
				$('.statup-remove').remove();
				$('vw-ground').css('display', '');

				if(loadingPage !== void 0)
					loadingPage.remove();
			});
		})();
	</script>

	<!-- Preload background -->
	<div style="opacity:0" class="statup-remove">
		<img src="/assets/img/background/blackprint.jpg">
		<img src="/assets/img/candy.png">
	</div>

	<!-- Ground viewport -->
	<!-- ./src/vw-ground/router.js -->
	<vw-ground style="display: none"></vw-ground>
</body>
</html>
