<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="https://cdn.jsdelivr.net/npm/scarletsframe@0.26.4"></script>
	<!-- <script src="http://localhost/libraryproject/ScarletsFrame/dist/scarletsframe.min.js?31"></script> -->
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
	<style type="text/css">
		#loading{
			line-height: 100vh;
			color: #ababab;
			font-size: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
	<!-- Assets Loader (Optional) -->
	<script type="text/javascript">
		var cf_cdn = 'https://cdnjs.cloudflare.com/ajax/libs';

		// Register sf.dom to global
		$ = sf.dom;

		// Load Blackprint module first
		if(/localhost|127.0.0.1/.test(location.hostname)){ // Development environment
			sf.loader.css(["/dist/blackprint.min.css?1583459086144"]);
			sf.loader.js([
				// Load Blackprint module first
				"/dist/blackprint.html.js?1583462649993",
				"/dist/blackprint.min.js?1583463014646",
			]);
		}

		else{ // Production environment
			sf.loader.css(["https://blackprint.github.io/Blackprint/dist/blackprint.min.css?1583459086144"]);
			sf.loader.js([
				"https://blackprint.github.io/Blackprint/dist/blackprint.html.js?1583462649993",
				"https://blackprint.github.io/Blackprint/dist/blackprint.min.js?1583463014646",
			]);
		}

		// === Example and other assets ===
		// https://www.npmjs.com/package/scarletsframe#asset-loader
		sf.loader.css([
			cf_cdn+'/animate.css/3.7.0/animate.min.css',
			"https://fonts.googleapis.com/css?family=Nunito",
			"/assets/mycss.min.css?1583456192938",
		]);

		sf.loader.js([
			"/assets/myhtml.html.js?1583456276338",
			"/assets/myjs.min.js?1583406733576",
		]);

		sf.loader.onProgress(function(loaded, total){
			loading.textContent = `Please wait ${loaded/total*100}%`;
		});

		$(function(){
			$('vw-ground').css('display', '');
			loading.remove();
		});
	</script>

	<div id="loading"></div>

	<!-- Ground viewport -->
	<vw-ground style="display: none"></vw-ground>
</body>
</html>
